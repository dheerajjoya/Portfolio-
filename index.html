  <!-- Simple modern CSS -->
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#06b6d4; --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      
      margin:0;
      background:linear-gradient(180deg,#071021 0%, #071a2b 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 340px 1fr;
      gap:28px;
    }

    /* Left column card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:22px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .avatar{
      width:120px;
      height:120px;
      border-radius: 20px;
      overflow:hidden;
      margin:0 auto 14px;
      display:block;
      background:linear-gradient(135deg,var(--accent),#8b5cf6);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:36px;color:#021627;
    }

    h1{font-size:20px;margin:8px 0 2px;text-align:center}
    h2{font-size:16px;margin:0;color:var(--muted);text-align:center}
    .socials{display:flex;gap:8px;justify-content:center;margin-top:12px}
    .socials a{color:var(--muted);text-decoration:none;font-size:14px;padding:6px 10px;border-radius:10px;background:var(--glass);display:inline-flex;gap:8px;align-items:center}
    .section-title{font-size:13px;color:var(--muted);margin:10px 0 8px;display:flex;justify-content:space-between;align-items:center}
    .meta{font-size:13px;color:var(--muted)}

    /* Right column content */
    .main{
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .about{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:20px;
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: 0 6px 24px rgba(2,6,23,0.5);
    }

    p.lead{margin:0;color:#cfeaf2;line-height:1.55}
    .skills{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
    .skill{background:rgba(255,255,255,0.03);padding:8px 10px;border-radius:10px;font-size:13px;color:var(--muted)}

    .grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .project,.exp{
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)
    }
    .project h3,.exp h3{margin:0 0 6px;font-size:15px}
    .project p,.exp p{margin:0;color:var(--muted);font-size:14px}

    .cta{
      display:flex;gap:12px;margin-top:12px;
    }
    .btn{
      padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:600;
      display:inline-block;
    }
    .btn-primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#021627}
    .btn-ghost{border:1px solid rgba(255,255,255,0.04);color:var(--muted);background:transparent}

    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
    small.muted{color:var(--muted);display:block;margin-top:8px;text-align:center}

    /* Responsive */
    @media (max-width:900px){
      .container{grid-template-columns:1fr; padding:0 6px}
      .avatar{width:96px;height:96px}
    }
  </style>
</head>
